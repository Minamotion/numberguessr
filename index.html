<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>numberguessr</title>
		<script src="./main.js" type="module"></script>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="header">
			<h1>numberguessr</h1>
			<p>A short n' stupid game made by <a href="https://minamotion.name/">Minamotion</a> about guessing numbers</p>
			<h2>Controls</h2>
			<p>Use <kbd>↑</kbd><kbd>↓</kbd> to change your guess (or type the number)</p>
			<p>Press <kbd>Enter</kbd> or click "Guess" to sumbit your guess</p>
		</div>
		<div class="hideOnNoscript container">
			<p>Highest Level: <span id="bstLevelSpan"></span></p>
			<p>Current Level: <span id="curLevelSpan"></span></p>
			<button id="playBtn">Play game <kbd>Enter</kbd></button>
		</div>
		<div id="gameConfigDiv" class="hideOnNoscript container">
			<h2>Game Configuration</h2>
			<input type="number" min="1" max="10" value="5" id="attemptsInpt" name="attemptsInpt"><label for="attemptsInpt"> attmepts per level (Current difficulty: <span id="difficultySpan">Normal</span>)</label>
			<br/><button id="resetBtn">Reset save</button>
		</div>
		<div id="gameDiv" class="hideOnNoscript container" hidden>
			<h2>Guess a number from <span id="minSpan"></span> to <span id="maxSpan"></span></h2>
			<p id="messageP"></p>
			<input type="number" min="1" max="4" id="guessInpt" disabled>
			<button id="submitGuessBtn" disabled>Guess <kbd>Enter</kbd></button>
		</div>
		<noscript>
			<style>
				.hideOnNoscript {
					display: none;
				}
			</style>
			<div class="container">
				<h2>Whoops!</h2>
				<p>You need javascript enabled to run this game!</p>
			</div>
		</noscript>
	</body>
</html>
